version: 1.0
resolution: 1024
seed: 12345
seamless: false

# Output settings
output_heightmap: true
output_normals: true
output_shaded: true
output_obj: false
output_stl: false

# Terrain preset: canyon (deep erosion with branching valleys)
height_tiles: 3.0
height_octaves: 3
height_amp: 1.0
height_gain: 0.55
height_lacunarity: 2.0
erosion_tiles: 3.0
erosion_octaves: 5
erosion_gain: 0.5
erosion_lacunarity: 2.0
erosion_slope_strength: 3.0
erosion_branch_strength: 0.5
erosion_strength: 0.8
water_height: 0.0

# Render style: sunrise (warm sunrise lighting)
azimuth: 90
altitude: 15
vert_exag: 1.5
blend_mode: soft
colormap: terrain
cmap_norm: equalize

# Post-processing
tone_map_method: aces
color_grade_contrast: 1.2
color_grade_brightness: 1.0
color_grade_saturation: 1.1
color_grade_highlights: 0.0
color_grade_shadows: 0.0
color_grade_gamma: 1.0
apply_bloom: false
bloom_radius: 5
bloom_strength: 0.3
apply_sharpening: true
sharpen_method: unsharp
sharpen_amount: 0.5
apply_ssao: false
ssao_radius: 10
ssao_strength: 0.3
apply_atmospheric: false
atmos_color: [0.6, 0.7, 0.9]
atmos_density: 0.01
