version: 1.0
resolution: 1024
seed: 67890
seamless: false

# Output settings
output_heightmap: true
output_normals: true
output_shaded: true
output_obj: false
output_stl: false

# Terrain preset: mountains (sharp peaks with moderate erosion)
height_tiles: 2.0
height_octaves: 4
height_amp: 1.2
height_gain: 0.6
height_lacunarity: 2.2
erosion_tiles: 2.5
erosion_octaves: 3
erosion_gain: 0.5
erosion_lacunarity: 2.0
erosion_slope_strength: 2.0
erosion_branch_strength: 0.3
erosion_strength: 0.5
